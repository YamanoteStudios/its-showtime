<div class="movie-list">
  <div class="row">
    <div class="col-lg-2 col-md-4 list-box" 
    *ngFor="let movie of moviesListService.getAllMovies()" 
    [routerLink]="['/edit-movie', movie.id]"
    >
      <div class="card">
        <div class="image">
          <img class="img" src="../../../assets/movies/{{movie.name}}.jpg" alt="Movie">
        </div>
        <label>{{movie.name}}</label>
      </div>
    </div>
  </div>
</div>
