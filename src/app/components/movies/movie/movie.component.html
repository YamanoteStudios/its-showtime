<div class="movie-list">
  <div class="row">
    <div class="col-lg-12 col-md-4 list-box">
      <label class="h3">{{movieMeta.name}}</label>
      <div class="row">
        <div class="col-lg-2 col-md-4 img-grid">
          <div class="card">
            <div class="image">
              <img class="img" src="../../../assets/movies/{{movieMeta.name}}.jpg" alt="Movie">
            </div>
          </div>
          <button class="btn btn-secondary" (click)="editMovie()">Edit</button>
        </div>
      </div>
    </div>
  </div>
</div>
