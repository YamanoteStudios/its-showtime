<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="movieForm">
        <div class="form-group">
          <label>Movie Name</label>
          <input type="text" class="form-control" placeholder="Movie Name" formControlName="name">
        </div>
        <div class="form-group">
          <button class="btn btn-info" (click)="updateMovie()">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
